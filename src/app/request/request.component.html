<!-- if signed in -->
<div *ngIf='isSignedIn'>

  <!-- if mission, mission page -->
  <app-request-mission *ngIf='mission.id !== undefined'></app-request-mission>

  <!-- if no mission, request page -->
  <app-request-form *ngIf='mission.id === undefined'></app-request-form>

</div>

<!-- if not signed in -->
<div class='container' *ngIf='!isSignedIn'>
  <p>You must <a routerLink='/signin'>sign in</a> or <a routerLink='/signup'>sign up</a> to request a ride.</p>
</div>
